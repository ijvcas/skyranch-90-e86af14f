[auth]
# Enable additional providers or settings
enable_signup = true
enable_confirmations = true
enable_recoveries = true
enable_email_autoconfirm = false
enable_phone_autoconfirm = false

# Fix Auth OTP Long Expiry warning
# Set OTP expiry to recommended threshold (default is usually too long)
[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true
# Set email OTP expiry to 10 minutes (600 seconds) instead of default
max_frequency = 60
otp_exp = 600

[auth.sms]
enable_signup = true
enable_confirmations = true
# Set SMS OTP expiry to 5 minutes (300 seconds)
otp_exp = 300

# Fix Leaked Password Protection Disabled warning
# Enable leaked password protection
[auth.password]
min_length = 6
# Enable leaked password protection against known breached passwords
enable_hibp = true

